name: üöÄ Build & Publish Multi-Platform Docker Image

on:
  push:
    tags:
      - 'v*' # roda automaticamente em qualquer tag do tipo v2.3.5, v3.0.0 etc

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: üß© Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üß∞ Setup QEMU (para build multi-plataforma)
        uses: docker/setup-qemu-action@v3

      - name: üß∞ Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ‚öôÔ∏è Extrair metadados da tag
        id: meta
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=${TAG_NAME#v}" >> $GITHUB_OUTPUT

      - name: üèóÔ∏è Build e Push para Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            jhonatanstarley/evolution-api:${{ steps.meta.outputs.version }}
            jhonatanstarley/evolution-api:${{ steps.meta.outputs.tag_name }}
            jhonatanstarley/evolution-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=EvolutionAPI
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.authors=Jhonatan Starley <${{ secrets.DOCKERHUB_USERNAME }}@users.noreply.github.com>
