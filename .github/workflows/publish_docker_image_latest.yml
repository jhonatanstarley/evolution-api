name: 🚀 Build & Publish Multi-Platform Docker Image

on:
  push:
    # Dispara em qualquer tag que começar com "v", ex: v2.3.0, v2.3.5
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1️⃣ Checkout do código
      - name: 🧩 Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # 2️⃣ Metadata Docker
      - name: 🧰 Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: jhonatanstarley/evolution-api
          tags: |
            ${{ github.ref_name }}
            latest

      # 3️⃣ Setup QEMU para multi-plataforma
      - name: 🧰 Setup QEMU
        uses: docker/setup-qemu-action@v3

      # 4️⃣ Setup Buildx
      - name: 🧰 Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5️⃣ Login no Docker Hub
      - name: 🔑 Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6️⃣ Build e push da imagem Docker
      - name: 🏗️ Build e Push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 7️⃣ Digest da imagem
      - name: 📝 Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
