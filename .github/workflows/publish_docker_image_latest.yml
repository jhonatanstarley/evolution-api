name: ğŸš€ Build & Publish Multi-Platform Docker Image

on:
  push:
    # Dispara em qualquer tag que comeÃ§ar com "v", ex: v2.3.0, v2.3.5
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1ï¸âƒ£ Checkout do cÃ³digo
      - name: ğŸ§© Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Metadata Docker
      - name: ğŸ§° Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: jhonatanstarley/evolution-api
          tags: |
            ${{ github.ref_name }}
            latest

      # 3ï¸âƒ£ Setup QEMU para multi-plataforma
      - name: ğŸ§° Setup QEMU
        uses: docker/setup-qemu-action@v3

      # 4ï¸âƒ£ Setup Buildx
      - name: ğŸ§° Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5ï¸âƒ£ Login no Docker Hub
      - name: ğŸ”‘ Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6ï¸âƒ£ Build e push da imagem Docker
      - name: ğŸ—ï¸ Build e Push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 7ï¸âƒ£ Digest da imagem
      - name: ğŸ“ Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
